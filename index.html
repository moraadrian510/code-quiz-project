<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"   rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Take The Quiz!</title>
</head>
<body>
    <header>
        <div>
            <button class="btnHeader" id="view-high-scores">View High Scores</button>
        </div>
        <div>
            <p>Time Left: <span id="timeleft"></span></p>
        </div>
    </header>
    <div id="mainDiv"> <!-- container for grid -->
        <div id="gridContainer">
            <p id="questionDisplay">Coding Quiz Challenge!</p>
            <p id="finalScoreDisplay"></p>
            <p id="enterInitials"></p>
            <label class="label-initials" for="enterInitalsTextArea">Enter Initials</label>
            <textarea id="enterInitialsTextArea" ></textarea>
            <button class="btn" id="answer1"></button>
            <button class="btn" id="answer2"></button>
            <button class="btn" id="answer3"></button>
            <button class="btn" id="answer4"></button>
            <button class="btn" id="answer5"></button>
            <button class="btn" id="sumitScore"></button>
        </div>
        <div>
            <p id="answer-cont"></p>
            <p id="answer"></p>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
  
</html>
